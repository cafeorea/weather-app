<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sky-section">
        <img
          src="images/day-house.png"
          alt="House on hill"
          class="house-image"
        />
        <h1 class="city-name">Edinburgh</h1>
        <ul class="current-conditions">
          <li class="current-summary">
            Currently: <span class="current-desc">cloudy</span>
          </li>
          <li class="current-wind">
            Windspeed: <span class="current-speed">2mph</span>
          </li>
          <li class="current-precipitation">
            Precipitation: <span class="current-rain">30%</span>
          </li>
        </ul>
        <h2 class="current-temp">20<span class="unit">Â°C</span></h2>
      </div>
      <div class="main-section"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
